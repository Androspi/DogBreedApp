<mat-form-field>
    <mat-label class="text-uppercase">Search a dog by breed or sub-breed</mat-label>
    <mat-icon matPrefix>search</mat-icon>

    <input matInput type="search" placeholder="Buscar" id="input-searcher" [matAutocomplete]="searcher"
        [formControl]="control">

    <mat-autocomplete #searcher="matAutocomplete">
        <mat-option *ngFor="let breed of filteredBreeds" [value]="breed">
            {{breed}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
